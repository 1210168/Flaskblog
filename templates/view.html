{% extends "base.html" %}
{% block content %}
<article>
  <ul>
    <li><h2>{{post.title}}</h2></li>
     <ul>
       <li>{{post.body}}</li>
     </ul>
    </ul>
    作成日時：{{post.created_at}}

     <a href="/{{post.id}}/delete" role="button">削除</a>
     <a href="{{url_for('index')}}">ホームへ</a>
</article>
{% endblock %}
